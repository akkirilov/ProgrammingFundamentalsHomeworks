<main>
    <div class="container">
        <div class="well row">
            <th:block th:each="user : ${users}">
                <div class="row">
                    <div class="col-md-6" th:if="${user.logoUrl != null}">
                        <img th:src="${user.logoUrl}" style="height: 60px"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h2 th:text="${user.name}"></h2>
                        <h4 th:text="${user.type}" ></h4>
                    </div>
                    <br />
                </div>
                <div class="row">
                    <br />
                    <div class="col-md-2">Email: </div>
                    <div th:text="${user.email}" class="col-md-4"></div>
                </div>
                <div class="row" th:if="${user.isEmptyOrNullProperty(user.contactDetails.phone)}">
                    <div class="col-md-2">Phone: </div>
                    <div th:text="${user.contactDetails.phone}" class="col-md-4"></div>
                </div>
                <div class="row" th:if="${user.isEmptyOrNullProperty(user.contactDetails.fax)}">
                    <div class="col-md-2">Fax: </div>
                    <div th:text="${user.contactDetails.fax}" class="col-md-4"></div>
                </div>
                <div class="row" th:if="${user.isEmptyOrNullProperty(user.contactDetails.web)}">
                    <div class="col-md-2">Web: </div>
                    <div th:text="${user.contactDetails.web}" class="col-md-4"></div>
                </div>
                <div class="row" th:if="${user.isEmptyOrNullProperty(user.contactDetails.country)}">
                    <div class="col-md-2">Country: </div>
                    <div th:text="${user.contactDetails.country}" class="col-md-4"></div>
                </div>
                <div class="row" th:if="${user.isEmptyOrNullProperty(user.contactDetails.city)}">
                    <div class="col-md-2">City: </div>
                    <div th:text="${user.contactDetails.city}" class="col-md-4"></div>
                </div>
                <div class="row" th:if="${user.isEmptyOrNullProperty(user.contactDetails.address)}">
                    <div class="col-md-2">Address: </div>
                    <div th:text="${user.contactDetails.address}" class="col-md-4"></div>
                </div>
                <div class="row" th:if="${user.summary != null}">
                    <br />
                    <div th:text="${user.summary}" class="col-md-5"></div>
                </div>
                <div class="row">
                    <br />
                    <div class="col-md-6">
                        <h4>Categories :</h4>
                        <div th:each="category : ${user.mainCategories}"  th:text="${category.categoryName}"></div>
                    </div>
                    <br />
                </div>
                <th:block sec:authorize="isAuthenticated()" th:if="${mainUser.isAdmin()}">
                    <div class="row">
                        <div class="col-md-2">
                            <a th:href="@{/myProfile/{id}/news (id=${user.id})}">NEWS</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <a th:href="@{/myProfile/{id}/trainings (id=${user.id})}">TRAININGS</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <a th:href="@{/myProfile/{id}/adds (id=${user.id})}">ADDS</a>
                        </div>
                    </div>
                </th:block>
                <hr />
            </th:block>
        </div>
    </div>
</main>
