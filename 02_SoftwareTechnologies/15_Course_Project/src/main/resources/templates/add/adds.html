<main>
    <div class="container body-content">
        <div class="well row">
            <h1>ADDS</h1>
            <th:block th:each="add : ${addsList}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${add.title}"></h2>
                        </header>
                        <p th:text="${add.summary}"></p>
                        <p th:text="${add.addCategory.addCategoryName}"></p>
                        <small class="author" th:text="${add.dateAdd}"></small>
                        <small class="author" th:text="${add.addUserId.name}"></small>
                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/add/{id}(id=${add.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
