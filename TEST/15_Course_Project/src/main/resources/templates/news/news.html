<main>
    <div class="container body-content">
        <div class="well row">
            <h1>NEWS</h1>
            <th:block th:each="news : ${newsList}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${news.title}"></h2>
                        </header>
                        <p th:text="${news.summary}"></p>
                        <small class="author" th:text="${news.date}"></small>
                        <small class="author" th:text="${news.newsUserId.name}"></small>
                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/news/{id}(id=${news.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
