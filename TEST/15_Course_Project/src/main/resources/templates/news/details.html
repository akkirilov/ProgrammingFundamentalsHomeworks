<main>
    <div class="container body-content">
        <div class="well row">
            <div class="col-md-9">
                <article>
                    <header>
                        <h2 th:text="${news.title}"></h2>
                    </header>
                    <p th:text="${news.content}"></p>
                    <small class="author" th:text="${news.date}"></small>
                    <small class="author" th:text="${news.newsUserId.name}"></small>
                    <footer>
                        <div class="pull-right">
                            <th:block sec:authorize="isAuthenticated()" th:if="${user.isAdmin() OR user.isNewsAuthor(news)}">
                                <a class="btn btn-success btn-xs" th:href="@{/news/edit/{id}(id = ${news.id})}">Edit</a>
                                <a class="btn btn-danger btn-xs" th:href="@{/news/delete/{id}(id = ${news.id})}">Delete</a>
                            </th:block>
                            <a class="btn btn-default btn-xs" th:href="@{/news}">back &raquo;</a>
                        </div>
                    </footer>
                </article>
            </div>
        </div>
    </div>
</main>
