<main>
    <div class="container">
        <div class="well row">
            <div class="row">
                <div class="col-md-6" th:if="${user.logoUrl != null}">
                    <img th:src="${user.logoUrl}" style="height: 60px"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2 th:text="${user.name}"></h2>
                    <h4 th:text="${user.type}" ></h4>
                </div>
                <br />
            </div>

            <div class="row">
                <br />
                <div class="col-md-2">Email: </div>
                <div th:text="${user.email}" class="col-md-4"></div>
            </div>
            <div class="row" th:if="${contactDetails.isEmptyOrNullProperty(contactDetails.phone)}">
                <div class="col-md-2">Phone: </div>
                <div th:text="${contactDetails.phone}" class="col-md-4"></div>
            </div>
            <div class="row" th:if="${contactDetails.isEmptyOrNullProperty(contactDetails.fax)}">
                <div class="col-md-2">Fax: </div>
                <div th:text="${contactDetails.fax}" class="col-md-4"></div>
            </div>
            <div class="row" th:if="${contactDetails.isEmptyOrNullProperty(contactDetails.web)}">
                <div class="col-md-2">Web: </div>
                <div th:text="${contactDetails.web}" class="col-md-4"></div>
            </div>
            <div class="row" th:if="${contactDetails.isEmptyOrNullProperty(contactDetails.country)}">
                <div class="col-md-2">Country: </div>
                <div th:text="${contactDetails.country}" class="col-md-4"></div>
            </div>
            <div class="row" th:if="${contactDetails.isEmptyOrNullProperty(contactDetails.city)}">
                <div class="col-md-2">City: </div>
                <div th:text="${contactDetails.city}" class="col-md-4"></div>
            </div>
            <div class="row" th:if="${contactDetails.isEmptyOrNullProperty(contactDetails.address)}">
                <div class="col-md-2">Address: </div>
                <div th:text="${contactDetails.address}" class="col-md-4"></div>
            </div>
            <div class="row" th:if="${user.summary != null}">
                <br />
                <div th:text="${user.summary}" class="col-md-5"></div>
            </div>
            <div class="row">
                <br />
                <div class="col-md-6">
                    <h4>Categories :</h4>
                    <div th:each="category : ${user.mainCategories}"  th:text="${category.categoryName}"></div>
                </div>
                <br />
            </div>
            <div class="row">
                <br />
                <div class="col-md-7">
                    <h4>Edit Profile Information</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">Your Profile </div>
                <div class="col-md-3">
                    <a class="btn btn-default" th:href="@{/profile/edit/{id}(id=${user.id})}">Edit</a>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-2">Contact Details </div>
                <div class="col-md-3">
                    <a class="btn btn-default" th:href="@{/profile/details/{id}(id=${user.id})}">Edit</a>
                </div>
                <br />
            </div>
            <div class="row">
                <br />
                <div class="col-md-7">
                    <h4>Your Activity</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <a th:href="@{/news/create}">CREATE NEWS</a>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/myProfile/{id}/news (id=${user.id})}">MY NEWS</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <a th:href="@{/training/create}">CREATE TRAINING</a>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/myProfile/{id}/trainings (id=${user.id})}">MY TRAININGS</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <a th:href="@{/add/create}">CREATE ADD</a>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/myProfile/{id}/adds (id=${user.id})}">MY ADDS</a>
                </div>
            </div>
        </div>
    </div>
</main>
