<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/training/delete/{id}(id=${training.id})}" method="POST">
                <fieldset>
                    <legend>Delete Training</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="training_title">Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="training_title" placeholder="Title" name="title" th:value="${training.title}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="training_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="training_content" name="content" th:field="${training.content}" disabled="disabled"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="training_location">Location</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="training_location" th:field="${training.content}" disabled="disabled" name="location"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/training/{id}(id = ${training.id})}">Cancel</a>
                            <input type="submit" class="btn btn-danger" value="Delete"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
