<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>p05_SelectableTowns</title>
<script src="../libs/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="./javascript.js" type="text/javascript"></script>
<style>
    li {
        display: inline-block;
        cursor: pointer;
        padding: 10px;
    }
    ul { padding:0; }
</style>
</head>
<body>
<h2>Towns</h2>
<ul id="items">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Bourgas</li>
    <li>Rousse</li>
</ul>
<button id="showTownsButton">Show Towns</button>
<div id="selectedTowns"></div>
<script>$(attachEventsTowns())</script>
</body>
</html>
