<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/add/delete/{id}(id=${add.id})}" method="POST">
                <fieldset>
                    <legend>Delete Training</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="add_title">Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="add_title" placeholder="Title" name="title" th:value="${add.title}" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="add_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="add_content" name="content" th:field="${add.content}" disabled="disabled"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/add/{id}(id = ${add.id})}">Cancel</a>
                            <input type="submit" class="btn btn-danger" value="Delete"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
