<div class="jumbotron">
  <div class="container">
      <h1>Find a movie</h1>
      <p>Search for a movie using the form below:</p>    
	  <form #form="ngForm" (submit)="search(form.value)">
        <input type="text" class="form-control" name="search" ngModel>
        <button  type="sumbit" class="btn btn-primary">Search</button>
      </form> 
  </div>    
</div>

<div *ngIf="searchResults" class="panel panel-default">
  <div class="panel-heading">
      <h3 class="panel-title">Search Results</h3>    
  </div> 
  <div class="panel-body">
      <div class="row">
          <div *ngFor="let movie of searchResults.results;let i=index" class="col-md-2">
              <div *ngIf="i < 6">
                  <app-movie [movie]="movie"></app-movie>
              </div>
          </div>    
      </div>    
  </div>   
</div>
