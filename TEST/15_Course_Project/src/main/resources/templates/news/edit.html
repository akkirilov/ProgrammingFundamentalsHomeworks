<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/news/edit/{id}(id=${news.id})}" method="POST">
                <fieldset>
                    <legend>Edit News</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="news_title">Edit News</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="news_title" placeholder="Title" name="title" th:value="${news.title}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="news_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="news_content" name="content" th:field="${news.content}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/news/{id}(id = ${news.id})}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Edit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
