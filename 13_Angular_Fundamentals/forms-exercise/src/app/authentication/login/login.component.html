<div *ngIf="errorMsg" (click)="clearError()" class="alert alert-danger">
      	{{errorMsg}}
</div>
<h1>Login Form</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" class="form-control" id="username" 
      required>
      <div [hidden]="loginForm.controls.username.valid || loginForm.controls.username.pristine" class="alert alert-danger">
      	Username must start with a capital letter and must contain only letters and digits.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" 
      required>
      <div [hidden]="loginForm.controls.password.valid || loginForm.controls.password.pristine" class="alert alert-danger">
      	Password must contain only letters and digits and must be between 4 and 16 symbols.
      </div>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success">Login</button>
  </form>
