<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>p04_Students</title>
<style>
#nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

#nav li {
    float: left;
}

#nav li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

#nav li a:hover {
    background-color: #111;
}

#createDiv {
	width: 350px;
	display: none;
}

#createDiv input {
	display: block;
	float: right;
	position: relative;
}

#resDiv {
	display: none;
}

#results {
	background-color: #FFFFFF;
	flex-direction: column;
	text-align: center;
}

#results thead tr {
	background-color: #AAAAAA;
	padding: 5vh;
	font-size: 1.5vw;
}

#results tbody tr:nth-child(odd) {
	background-color: #808080;
}

#results thead tr:first-child {
	background-color: #000000;
	color: #FFFFFF;
	font-weight: bold;
	font-size: 2vw;
}

#results tr th {
	padding: 1vw;
}

#results tbody tr td {
	padding: 1vw;
	transition: font-size 0.2s;
}

#results tbody tr:hover {
	background-color: #F0F8FF;
	color: #000000;
	font-size: 2.25vw;
}
</style>

<script src="../libs/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="./javascript.js" type="text/javascript"></script>
</head>
<body>
	<div id="nav">
		<ul>
			<li><a id="showRes" href="#">RESULTS</a></li>
			<li><a id="showCreate" href="#">CREATE</a></li>
		</ul>
	</div>
	<div id="main">
	<div id="resDiv">
		<button id="refreshStudentBtn">REFRESH</button>
		<table id="results">
			<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Faculty Number</th>
				<th>Grade</th>
			</tr>
			</thead>
			<tbody id="resultsBody">
			
			</tbody>
		</table>
	</div>
	<div id="createDiv">
		<fieldset>
		<div>
		<label>ID</label>
		<input id="idstudent" type="text" />
	    </div>
	    <br />
	    <div>
	    <label>First Name</label>
	    <input id="firstName" type="text" />
	    </div>
	    <br />
	    <div>
	    <label>Last Name</label>
	    <input id="lastName" type="text" />
	    </div>
	    <br />
	    <div>
	    <label>Faculty Number</label>
	    <input id="facultyNumber" type="text" />
	    </div>
	    <br />
	    <div>
	    <label>Grade</label>
	    <input id="grade" type="text" />
	    </div>
	    <br />
	    <button id="createBtn">CREATE</button>
	    </fieldset>
	</div>
	</div>
<script>
	initStudents();
</script>
</body>
</html>
