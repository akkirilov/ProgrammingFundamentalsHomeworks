<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/add/create}" method="POST">
                <fieldset>
                    <legend>Create add</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="add_title">Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="add_title" placeholder="add Title"
                                   name="title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="add_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="9" id="add_content" name="content"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="add_Categories">add_Category *</label>
                        <div class="col-sm-6 ">
                            <select class="form-control" id="add_Categories" name="addCategory" required="required">
                                <option th:each="category : ${addCategorySet}" name="addCategory" th:value="${category.id}" th:text="${category.addCategoryName}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
