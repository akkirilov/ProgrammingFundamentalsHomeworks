<main>
    <div class="container">
        <div class="well row">
            <div class="row">
                <div class="col-md-6" th:if="${user.logoUrl != null}">
                    <img th:src="${user.logoUrl}" style="height: 60px"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h2 th:text="${user.name}"></h2>
                    <h4 th:text="${user.type}" ></h4>
                </div>
                <br />
            </div>

            <div class="row">
                <br />
                <div class="col-md-2">Email: </div>
                <div th:text="${user.email}" class="col-md-4"></div>
            </div>
            <div class="row" th:if="${user.contactDetails.isEmptyOrNullProperty(user.contactDetails.phone)}">
                <div class="col-md-2">Phone: </div>
                <div th:text="${user.contactDetails.phone}" class="col-md-4"></div>
            </div>
            <div class="row" th:if="${user.contactDetails.isEmptyOrNullProperty(user.contactDetails.fax)}">
                <div class="col-md-2">Fax: </div>
                <div th:text="${user.contactDetails.fax}" class="col-md-4"></div>
            </div>
            <div class="row" th:if="${user.contactDetails.isEmptyOrNullProperty(user.contactDetails.web)}">
                <div class="col-md-2">Web: </div>
                <div th:text="${user.contactDetails.web}" class="col-md-4"></div>
            </div>
            <div class="row" th:if="${user.contactDetails.isEmptyOrNullProperty(user.contactDetails.country)}">
                <div class="col-md-2">Country: </div>
                <div th:text="${user.contactDetails.country}" class="col-md-4"></div>
            </div>
            <div class="row" th:if="${user.contactDetails.isEmptyOrNullProperty(user.contactDetails.city)}">
                <div class="col-md-2">City: </div>
                <div th:text="${user.contactDetails.city}" class="col-md-4"></div>
            </div>
            <div class="row" th:if="${user.contactDetails.isEmptyOrNullProperty(user.contactDetails.address)}">
                <div class="col-md-2">Address: </div>
                <div th:text="${user.contactDetails.address}" class="col-md-4"></div>
            </div>
            <div class="row" th:if="${user.summary != null}">
                <br />
                <div th:text="${user.summary}" class="col-md-5"></div>
            </div>
            <div class="row">
                <br />
                <div class="col-md-6">
                    <h4>Categories :</h4>
                    <div th:each="category : ${user.mainCategories}"  th:text="${category.categoryName}"></div>
                </div>
                <br />
            </div>
            <div class="row">
                <br />
                <div class="col-md-7">
                    <h4>Profile Information</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">Profile Details</div>
                <div class="col-md-3">
                    <a class="btn btn-default" th:href="@{/profile/edit/{id}(id=${user.id})}">Edit</a>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-2">Contact Details </div>
                <div class="col-md-3">
                    <a class="btn btn-default" th:href="@{/profile/details/{id}(id=${user.id})}">Edit</a>
                    <br />
                </div>
                <br />
            </div>
            <div class="row">
                <br />
                <div class="col-md-7">
                    <h4>Activity</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <a th:href="@{/user/{id}/news (id=${user.id})}">NEWS</a>
                </div>
            <br />
            </div>
            <div class="row">
                <div class="col-md-2">
                    <a th:href="@{/user/{id}/trainings (id=${user.id})}">TRAININGS</a>
                </div>
                <br />
            </div>
            <div class="row">
                <div class="col-md-2">
                    <a th:href="@{/user/{id}/adds (id=${user.id})}">ADDS</a>
                    <br />
                </div>
                <br />
            </div>
            <br />
            <div class="row">
                <br />
                <div class="col-md-7">
                    <br />
                    <h4>Delete user</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <a th:href="@{/user/{id}/delete (id=${user.id})}">DELETE THIS USER</a>
                </div>
            </div>
        </div>
    </div>
</main>
