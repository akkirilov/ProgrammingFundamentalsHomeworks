<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/profile/details/{id}(id=${user.id})}" method="post">
                <fieldset>
                    <legend>Contact Details</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="contact_phone">Phone </label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="contact_phone" th:value="${contactDetails.phone}" placeholder="Phone" name="phone"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="contact_fax">Fax </label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="contact_fax" th:value="${contactDetails.fax}" placeholder="Fax" name="fax"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="contact_web">Web </label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="contact_web" th:value="${contactDetails.web}" placeholder="Web" name="web"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="contact_country">Country </label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="contact_country" th:value="${contactDetails.country}" placeholder="Country" name="country"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="contact_city">City </label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="contact_city" th:value="${contactDetails.city}" placeholder="City" name="city"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="contact_address">Address </label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="contact_address" th:value="${contactDetails.address}" placeholder="Address" name="address"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/user/profile/{id}(id=${user.id})}">Cancel</a>
                            <input value="Submit" type="submit" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
