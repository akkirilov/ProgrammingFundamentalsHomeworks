<main>
    <div class="container">
        <div class="well row">
            <th:block th:each="user : ${users}">
                <div class="row">
                    <br />
                    <div class="col-md-6" th:if="${user.logoUrl != null}">
                        <img th:src="${user.logoUrl}" style="height: 60px"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <a th:href="@{/user/{id} (id=${user.id})}"><h2 th:text="${user.name}"></h2></a>
                        <h4 th:text="${user.type}" ></h4>
                    </div>
                    <br />
                </div>
                <div class="row">
                    <br />
                    <div class="col-md-2">Email: </div>
                    <div th:text="${user.email}" class="col-md-4"></div><br />
                    <br />
                </div>
                <br />
            </th:block>
        </div>
    </div>
</main>
