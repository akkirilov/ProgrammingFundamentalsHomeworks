<main>
    <div class="container body-content">
        <div class="well row">
            <h1>TRAININGS</h1>
            <th:block th:each="training : ${trainingsList}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${training.title}"></h2>
                        </header>
                        <p th:text="${training.summary}"></p>
                        <p th:text="${training.trainingCategory.trainingCategoryName}"></p>
                        <small class="author" th:text="${training.location}"></small>
                        <small class="author" th:text="${training.dateAdd}"></small>
                        <small class="author" th:text="${training.trainingUserId.name}"></small>
                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/training/{id}(id=${training.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
